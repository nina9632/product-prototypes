            <p><span>1.一笔有效注单满足多个任务时，多个任务同时派发奖励，会员领取其中一笔任务奖励后，其他同时满足的任务奖励记录置为失效</span></p><p><span>2.当一笔注单可用于赔率任务和连胜统计时，赔率任务奖励领取后，连胜次数需要减掉1</span></p><p><span>3.后台设置赔率和连胜次数改为可配置</span></p><p><span>4.会员奖励未领取失效后可继续派发，前端以最新的一笔奖励过期时间做判断，会员某一任务奖励领取后再有注单满足此任务，则不再派发奖励</span></p><p><span>5.活动派奖记录需要有已失效状态</span></p><p><span>6.棋牌、真人场馆连胜赔率需要有限制</span></p>
